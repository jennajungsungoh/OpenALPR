{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <h5 class="my-3 border-bottom pb-2">로그인성공</h5>
    {% else %}
        <h5 class="my-3 border-bottom pb-2">로그인필요</h5>
    {% endif %}
    <form method="post">
        {% csrf_token %}
    </form>
</div>
{% endblock %}
