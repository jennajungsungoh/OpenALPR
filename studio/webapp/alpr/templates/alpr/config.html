<!DOCTYPE html>
{% load static %}
{% load bootstrap_icons %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGE Tartan, Team 2</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
    <h4> Configuration </h4>
    <form action="{% url 'alpr:config' %}" method="POST">
        <table style="width:350px">
            <tr>
                <td>Max User : </td>
                <td><input type="number" min='1' name="max_user"></td>
                <td>user > 0</td>
            </tr>
            <tr>
                <td>Confidence Level : </td>
                <td><input style="width:150px" type="number" min='10' max='100' name="confidence_level"></td>
                <td>10~100</td>
            </tr>
            <tr>
                <td>DB lookup server : </td>
                <td><input type="text" value="{{ config.lookup_server }}" name="lookup_server"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;"><input type="submit" value="Update"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
</body>
