<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGE Tartan, Team 2</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{% static 'generate-table.js' %}"></script>

    <script>
        var g_pollingStatus = true;
        var g_pollingTm = null;
        var g_filename = null;

        function req_remove_vehicle_info(pid) {
            $('#information').children('tbody').remove()
            $.ajax({
                url: '/alpr/remove_vehicle_history?filename=' + pid,
                type: 'GET',
                dataType: 'json',
                success: function (response) {

                },
                error: function (request, status, error) {
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                }
            })
        }

        function polling(pid) {
            g_pollingStatus = true;
            $.ajax({
                url: '/alpr/get_vehicle?pid=' + pid,
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    // console.log(response[0].plate_number)
                    $('#information').children('tbody').remove();
                    $("#information").generateTable(response, ['plate', 'count']);

                },
                error: function (request, status, error) {
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                },
                timeout: 3000,
                complete: function () {
                    if (g_pollingStatus) { g_pollingTm = setTimeout(function () { polling(pid); }, 3000); }
                }
            })
        }

        function stop_polling() {
            g_pollingStatus = false;
            clearTimeout(g_pollingTm);
        }

        $(document).ready(function () {
            $("#information").on("click", 'tr', function (event) {
                var pn = $(this).children("td").eq(0).text();
                var cd = $(this).children("td").eq(1).text();
                var time = $(this).children("td").eq(2).text();

                $.ajax({
                    url: "/alpr/get_captured_plate",
                    type: "POST",
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    data: {
                        plate_number: pn,
                        filename: g_filename
                    },
                    success: function (result) {
                        console.log(result);
                        $('#imgPlate').attr("src", "data:image/jpg;base64," + result);
                    },
                    error: function (request, status, error) {
                        console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    }
                })
            });

            $(".stop").on("click", function (event) {
                alert("stop");
                stop_polling();
            });

            $(".btnRemoveHistory").on("click", function (event) {
                var pid = $(this).children('input').val();
                req_remove_vehicle_info(pid)
            });

            $(".btnPlay").on("click", function (event) {
                var pid = $(this).children('input').val();
                g_filename = pid;
                req_remove_vehicle_info(pid)
                $('#player').attr("src", "playback?pid=" + pid);
                stop_polling();
                polling(pid);
            });

            $(".btnRemove").on("click", function (event) {
                var id = $(this).children('input').val();
                window.location.href = 'remove?id=' + id;
            });

        });
    </script>
</head>

<body>
    <form id="upload_form" action="{% url 'alpr:upload' %}" method="POST" enctype="multipart/form-data">
        <input type="file" name="uploadedFile">
        {% csrf_token %}
        <input type="submit" value="Upload">
    </form>
    <div>&nbsp;</div>
    <table class="mainTable" id="tbMovieInfo">
        <tr>
            <th>Video Name</th>
            <th>Upload Date & Time</th>
            <th>Action</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.dateTimeOfUpload }}</td>
            <td style="width:300px">
                <!-- $('#player').attr("src", "playback?pid=" + data.pid) -->
                <div class="btn btnPlay"><input type="hidden" value="{{ file.filename }}">Play</div>
                <div class="btn btnRemove"><input type="hidden" value="{{ file.id }}">Del Video</div>
                <div class="btn btnRemoveHistory"><input type="hidden" value="{{ file.filename }}">Del History
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="stop">stop</div>
    <table class="mainTable" id="tbInfo">
        <tr>
            <td rowspan="2" id="tdLeft">
                <div id="dvPlayer"><img id="player" /></div>
            </td>
            <td id="tdRight">
                <div id="dvPlate">
                    <table id="information">
                        <thead>
                            <tr>
                                <th>Plante No.</th>
                                <th>Confidence(Avg.)</th>
                                <th>Logged Time</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td id="tdRightBottom">
                <div id="dvCaptured">
                    <img id="imgPlate" />
                </div>
            </td>
        </tr>
    </table>
    <table class="mainTable" id="tbVehicleInfo">
        <tr></tr>
    </table>

</body>
